<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vers Design</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS (анимации при скролле) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      color: white;
      font-family: system-ui, sans-serif;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* фон */
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #2d2d2d);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-8">

  <!-- particles.js контейнер -->
  <div id="particles-js"></div>

  <!-- Заголовок -->
  <h1 class="text-5xl font-extrabold mb-12 tracking-wide z-10" data-aos="fade-down">
    Vers Design
  </h1>

  <!-- Карточки -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl z-10">
    <!-- Базовый -->
    <div class="bg-gray-800/80 backdrop-blur-md border border-gray-700 shadow-2xl rounded-2xl p-6 text-center hover:scale-105 hover:shadow-purple-500/40 transition-all duration-500" data-aos="fade-up" data-aos-delay="100">
      <h2 class="text-2xl font-bold mb-4">Базовый</h2>
      <p class="text-gray-300 mb-6">Минимальный набор для старта.</p>
      <span class="text-3xl font-extrabold mb-6 block">$49</span>
      <button class="rounded-xl px-6 py-2 text-lg bg-purple-600 hover:bg-purple-700 transition">Выбрать</button>
    </div>

    <!-- Ультра -->
    <div class="bg-gray-800/80 backdrop-blur-md border border-gray-700 shadow-2xl rounded-2xl p-6 text-center hover:scale-105 hover:shadow-purple-500/40 transition-all duration-500" data-aos="fade-up" data-aos-delay="200">
      <h2 class="text-2xl font-bold mb-4">Ультра</h2>
      <p class="text-gray-300 mb-6">Оптимальный баланс цены и качества.</p>
      <span class="text-3xl font-extrabold mb-6 block">$149</span>
      <button class="rounded-xl px-6 py-2 text-lg bg-purple-600 hover:bg-purple-700 transition">Выбрать</button>
    </div>

    <!-- Хаос -->
    <div class="bg-gray-800/80 backdrop-blur-md border border-gray-700 shadow-2xl rounded-2xl p-6 text-center hover:scale-105 hover:shadow-purple-500/40 transition-all duration-500" data-aos="fade-up" data-aos-delay="300">
      <h2 class="text-2xl font-bold mb-4">Хаос</h2>
      <p class="text-gray-300 mb-6">Максимум возможностей и свободы.</p>
      <span class="text-3xl font-extrabold mb-6 block">$299</span>
      <button class="rounded-xl px-6 py-2 text-lg bg-purple-600 hover:bg-purple-700 transition">Выбрать</button>
    </div>
  </div>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

  <!-- particles.js конфигурация -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#a855f7" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 4, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#9333ea", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
